<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .register-main-go{height: 100vh; margin: 0px; display: flex; justify-content: center; align-items: center; width: 100%; max-width: 100%; padding: 0px; margin-top: 0rem!important; background: url(../../static/assets/imgs/register-banner.jpg)no-repeat center / cover;}
        .register-main-go::before{content: "";width: 100%;height: 100%;background: rgba(0,0,0,0.4);left: 0px;top: 0px;position: absolute;}
        .register-main-go .form-reg{background: rgba(255, 255, 255, 0.85); border-radius: 10px; padding: 10px; max-width: 550px; width: 100%;z-index: 9;}
        .register-main-go .form-reg .btn{margin: 10px 0px 0px;background: #fc781a;border: none;}
        .goback-link{ position: absolute; top: 15px; left: 15px; z-index: 99; background: #fff; border-radius: 7px; padding: 10px;}
        .goback-link::before{content: "<";font-size: 16px;position: absolute;z-index: -1;transition: .3s ease-in-out;left: 25px;}
        .goback-link:hover::before{left: 15px;}
        .goback-link a{color: #000; text-decoration: none; font-size: 16px; font-weight: 300;background: #fff;transition: .3s ease-in-out;}
        .goback-link:hover a{margin-left: 25px;}
    </style>
</head>
<body>
    <div class="goback-link">
        <a href="/">Go to Home</a>
      </div>
    <div class="container mt-5 register-main-go">
        <form action="/register" method="post" class="form-reg">
            <h4>SIGN UP</h4>
             <hr>

             {{if .success}}
                <div class="alert alert-success">
                    {{ .success }}
                </div>
             {{end}}

             <div class="form-group">
                <label for="">Name</label>
                <input type="text" name="name" class="form-control {{if .validation.Name }} is-invalid {{end}}" >
                <div class="invalid-feedback">
                    {{ .validation.Name }}
                </div>
             </div>

             <div class="form-group">
                <label for="">Email</label>
                <input type="email" name="email" class="form-control {{if .validation.Email }} is-invalid {{end}}">
                <div class="invalid-feedback">
                    {{ .validation.Email }}
                </div>
             </div>

             <div class="form-group">
                <label for="">Username</label>
                <input type="text" name="username" class="form-control  {{if .validation.Username }} is-invalid {{end}}">
                <div class="invalid-feedback">
                    {{ .validation.Username }}
                </div>
             </div>

             <div class="form-group">
                <label for="">Password</label>
                <input type="password" name="password" class="form-control {{if .validation.Password }} is-invalid {{end}}">
                <div class="invalid-feedback">
                    {{ .validation.Password }}
                </div>
             </div>

             <div class="form-group">
                <label for="">Confirmation Password</label>
                <input type="password" name="cpassword" class="form-control {{if .validation.Cpasswprd }} is-invalid {{end}}">
                <div class="invalid-feedback">
                    {{ .validation.CPassword }}
                </div>
             </div>

             <button type="submit" class="btn btn-success btn-block">SIGN UP</button>
             <hr>

             <center>
               <p>If you already registered <a href="/admin">Login</a> </p> 
             </center>
        </form> 
    </div>
</body>
</html>
